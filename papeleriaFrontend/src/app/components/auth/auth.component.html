<div class="auth-container">
  <h2>{{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}</h2>
  
  <app-lockout-timer></app-lockout-timer>
  
  <form *ngIf="!isEmailSent" (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" autocomplete="on">
    <div *ngIf="!isLoginMode" class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" ngModel required autocomplete="name">
      
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" ngModel required autocomplete="street-address">
      
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" ngModel required autocomplete="tel">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required autocomplete="email">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" ngModel required 
             [attr.autocomplete]="isLoginMode ? 'current-password' : 'new-password'">
    </div>

    <button type="submit" class="btn-primary">
      {{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}
    </button>
  </form>

  <button class="btn-secondary" (click)="toggleMode()" *ngIf="!isVerificationSent">
    {{ isLoginMode ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
  </button>
</div>
